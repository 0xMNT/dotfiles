# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
unbind '"'
unbind %

# reload config 
bind r source-file ~/.tmux.conf

# switch panes using hjkl
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Resize pane using hjkl
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Enable mouse control
set -g mouse on

# Start counting pane and window number at 1
set -g base-index 1
setw -g pane-base-index 1

# reset window index
set -g renumber-windows on

# lazyvim
set-option -sg escape-time 10
set-option -g focus-events on
set-option -sa terminal-features ',xterm-256color:RGB'
set-option -ga terminal-overrides ',xterm-256color:Tc'

# tpm plugins
set -g @plugin 'tmux-plugins/tpm'
run '~/.tmux/plugins/tpm/tpm'

# Message style.
set -g message-style "fg=white,bg=#1e1e2e"
set -g message-command-style "fg=white,bg=#1e1e2e"

# Pane style.
set -g pane-border-style "fg=black"
set -g pane-active-border-style "fg=white"

# Status style.
set -g status-style "fg=white,bg=#1e1e2e"
set -g status-left "#[fg=blue,bg=#1e1e2e]#[fg=black,bg=blue] #{session_windows}#[fg=blue,bg=#1e1e2e]  "
set -g status-right "#[fg=colour8,bg=#1e1e2e] #S #[fg=green,bg=#1e1e2e] #[fg=black,bg=green]󱫋 #{session_attached}#[fg=green,bg=#1e1e2e]"
set -g status-left-length 100
set -g status-justify centre

# Window style.
set -g window-status-style "fg=colour8,bg=black"
set -g window-status-format "#[fg=default,bg=#1e1e2e] #[fg=default,bg=#1e1e2e]#W"
set -g window-status-separator "  "
set -g window-status-current-format "#[fg=white,bg=#1e1e2e] #[fg=white,bg=#1e1e2e]#W"
